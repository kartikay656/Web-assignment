<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Design</title>
  <style>
    body{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.board{
  width: 400px;
  height: 400px;
  display: flex;
  flex-wrap: wrap;
  border: 2px solid #333;
}

.row{
  display: flex;
}

.square{
  width: 50px;
  height: 50px;
}

.dark{
  background-color: #000000;
}

.light{
  background-color: #ffffff;
}

  </style>
</head>
<body>
  <div class="board">

      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
    </div>
   
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>

    <div class="square light"></div>

    <div class="square dark"></div>

    <div class="square dark"></div>

    <div class="square dark"></div>

    <div class="square dark"></div>
    <div class="square light"></div>

    <div class="square light"></div>

    <div class="square light"></div>

    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>

    <div class="square dark"></div>

    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>

    <div class="square light"></div>
    <div class="square dark"></div>

    <div class="square dark"></div>

  </div>
</body>
</html>
